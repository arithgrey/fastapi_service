apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: app-service 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-container
        image: app_service_deployer:1.0
        ports:
        - containerPort: 8000
